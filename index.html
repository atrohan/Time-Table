<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Tracker MVP</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.3.136/pdf.min.js"></script>
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Student Attendance Manager</h1>
        <p>Track attendance % per subject, upload a timetable PDF, and mark daily attendance.</p>
      </header>

      <section class="card upload">
        <h2>1) Upload Timetable PDF</h2>
        <p class="hint">
          Expected format in PDF text (one line each): <code>Monday: Math, Physics</code>
        </p>
        <input id="pdfInput" type="file" accept="application/pdf" />
        <button id="loadSample" type="button">Load Sample Timetable</button>
        <p id="uploadStatus" class="status"></p>
      </section>

      <section class="card controls">
        <h2>2) Attendance Actions</h2>
        <div class="control-row">
          <label>
            Subject
            <select id="subjectSelect"></select>
          </label>
          <button id="addPresent" type="button" class="btn present">Add Present</button>
          <button id="addAbsent" type="button" class="btn absent">Add Absent</button>
          <button id="clearSubject" type="button" class="btn clear">Clear</button>
        </div>
      </section>

      <section class="card summary">
        <h2>3) Subject Attendance Summary</h2>
        <div id="summaryGrid" class="summary-grid"></div>
      </section>

      <section class="card calendar">
        <h2>Auto-filled Month Plan</h2>
        <div class="month-controls">
          <button id="prevMonth" type="button">◀</button>
          <strong id="monthLabel"></strong>
          <button id="nextMonth" type="button">▶</button>
        </div>
        <div id="calendarGrid" class="calendar-grid"></div>
      </section>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
